{% extends 'base.html' %}
{% block title %}
	- Account Login
{% endblock title %}
{% block content %}
	
	<section id="login" class="bg-light py-5">
		<div class="container">
            <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card">
                  <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-key"></i> Reset Password</h4>
                  </div>
                  <div class="card-body">
                    <!-- Alerts -->
                    {% include 'partials/_alerts.html' %}
                    <form action="{% url 'password_reset' %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" required>
                      </div>
                      <input type="submit" value="Reset Password" class="btn btn-secondary btn-block">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>                    
	</section>
	
{% endblock content %}
