{% extends 'base.html' %}
{% load static %}

{% block title %}
    - Investors
{% endblock title %}

{% block content %}
<div class="content">
    <div class="background-image">
        <img src="http://trumpwallpapers.com/wp-content/uploads/Real-Estate-Wallpaper-01-1920x1080-1.jpg" alt="">
    </div>
    <div class="signup-form container">
        <h2>Register as an Investor</h2>
        <form>
            <input type="text" name="name" placeholder="Full Name">
            <input type="email" name="email" placeholder="Email Address">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Sign Up"><br>
            <div style="display:flex; justify-content:space-between;">
                <a href="#" class="text-white font-weight:bold;" style="flex-grow:1;">Sign In</a>
                <a href="#" class="text-white font-weight:bold;" style="flex-shrink:1;">forgot password?</a>
            </div>
        </form>
    </div>           
</div>


    <style>
        /* The investor overlay style */
        .content {
            position: relative;
            height: calc(100vh - 56px);
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .signup-form {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 30px;
            background-color: rgba(1, 23, 48, 0.8);
            border-radius: 10px;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            height: auto;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        .signup-form input[type="submit"] {
            display: block;
            width: 50%;
            margin: 0 auto; /* add this line to center the button */
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #0069d9;
        }

        /* Media Queries for Mobile Devices */
        @media only screen and (max-width: 767px) {
            .signup-form {
                padding: 20px;
            }
            .signup-form input[type="text"],
            .signup-form input[type="email"],
            .signup-form input[type="password"] {
                font-size: 14px;
            }
            .signup-form input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>  
{% endblock content %}
