{% extends 'base.html' %}
{% load static %}

{% block title %}
    - Investors
{% endblock title %}

{% block content %}
<div class="content">
    <div class="background-image">
        <img src="/static/img/about.jpg" alt="">
    </div>
    <div class="signup-form container">
        <h2>Register as an Investor</h2>
        <form>
            <input type="text" name="name" placeholder="Full Name">
            <input type="email" name="email" placeholder="Email Address">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Sign Up"><br>
            <div style="display:flex; justify-content:space-between;">
                <a href="#" class="text-white font-weight:bold; signin-link" style="flex-grow:1;" onclick="toggleForms()">Sign In</a>
                <a href="#" class="text-white font-weight:bold;" style="flex-shrink:1;">forgot password?</a>
            </div>
        </form>
    </div>
    <div class="signin-form container" style="display:none;">
        <h2>Sign In</h2>
        <form>
            <input type="email" name="email" placeholder="Email Address">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Sign In"><br>
            <div style="display:flex; justify-content:space-between;">
                <a href="#" class="text-white font-weight:bold; signup-link" style="flex-grow:1;" onclick="toggleForms()">Create an account</a>
                <a href="#" class="text-white font-weight:bold;" style="flex-shrink:1;">forgot password?</a>
            </div>
        </form>
    </div>           
</div>


    <style>
        
    /* The investor overlay style */
    .content {
        position: relative;
        height: calc(100vh - 56px);
    }
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .background-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .signup-form, .signin-form {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        padding: 30px;
        background-color: rgba(1, 23, 48, 0.8);
        border-radius: 10px;
        z-index: 1;
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        height: auto;
    }
    .signup-form h2, .signin-form h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
    }
    .signup-form input[type="text"],
    .signin-form input[type="email"],
    .signup-form input[type="email"],
    .signin-form input[type="password"],
    .signup-form input[type="password"],
    .signin-form input[type="submit"],
    .signup-form input[type="submit"] {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-family: Arial, sans-serif;
    }
    .signup-form input[type="submit"] {
            display: block;
            width: 50%;
            margin: 0 auto; /* add this line to center the button */
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        /* The sign-in form */
.signin-form {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  padding: 30px;
  background-color: rgba(1, 23, 48, 0.8);
  border-radius: 10px;
  z-index: 1;
  width: 90%;
  max-width: 500px;
  margin: 0 auto;
  height: auto;
}

.signin-form h2 {
  margin-bottom: 20px;
  text-align: center;
  color: #fff;
}

.signin-form input[type="email"],
.signin-form input[type="password"] {
  width: 100%;
  margin-bottom: 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-family: Arial, sans-serif;
}

.signin-form input[type="submit"] {
  display: block;
  width: 50%;
  margin: 0 auto; /* add this line to center the button */
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-family: Arial, sans-serif;
  cursor: pointer;
}

.signin-form input[type="submit"]:hover {
  background-color: #0069d9;
}

/* Media Queries for Mobile Devices */
@media only screen and (max-width: 767px) {
  .signin-form {
    padding: 20px;
  }
  .signin-form input[type="email"],
  .signin-form input[type="password"] {
    font-size: 14px;
  }
  .signin-form input[type="submit"] {
    font-size: 14px;
  }
}
    </style>  
    <script>
      function toggleForms() {
  var signupForm = document.querySelector(".signup-form");
  var signinForm = document.querySelector(".signin-form");
  var signupLink = document.querySelector(".signup-link");
  var signinLink = document.querySelector(".signin-link");
  
  if (signupForm.style.display === "none") {
    // Signin form is currently displayed, toggle to show signup form
    signinForm.style.display = "none";
    signupForm.style.display = "block";
    signinLink.style.display = "block";
    signupLink.style.display = "none";
  } else {
    // Signup form is currently displayed, toggle to show signin form
    signupForm.style.display = "none";
    signinForm.style.display = "block";
    signupLink.style.display = "block";
    signinLink.style.display = "none";
  }
}

    </script>
{% endblock content %}
